<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="icon"
      type="image/png"
      href="docs/stars.png">
    <title>starDOM</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
    <script src="./lib/starDOM.js" type="text/javascript"></script>
    <link rel="stylesheet" href="lib/starStyles.css">
  </head>
  <body>
    <div class="header">
      <img class="patrick" src="https://fontmeme.com/permalink/171121/a10341491049ebdad85c89bc25cfddbf.png">
      <div class="contact-info">
        <a href="http://www.patrick-spencer.nyc/" target="_blank"><img class="portfolio" src="https://fontmeme.com/permalink/171121/32b9933743c07a04e94392bd54e3aca0.png"></a>
        <a href="http://github.com/pts9789/starDOM" target="_blank"><img class="github" src="https://fontmeme.com/permalink/171121/d320a4db17df3e69b22465886d08172b.png"></a>
        <a href="https://www.linkedin.com/in/patrick-spencer-950645152/" target="_blank"><img class="linkedin" src="https://fontmeme.com/permalink/171121/384cbb9f9d3bb7aae2c24deb0a9dac91.png"></a>
      </div>
    </div>
    <div>
      <section>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <h1>Welcome to starDOM</h1>
        <h2>Click here for Nasa's Picture of the day!</h1>

      </section>
      <h3 class="copyright"></h3>
      <p class="explanation"></p>
    </div>
    <script type="text/javascript">

      let nasa;
      $s("h2").on("click", () => {
        $s.ajax({
          method: 'GET',
          url: "https://api.nasa.gov/planetary/apod?api_key=6GcWjNlfRdjcQ5IswrYUtMo73urjwHvGXFfE7iX4",
          success(response) {
            console.log(response);
        	  nasa = response;
            if (nasa.media_type === "video") {
              $s("section").append(`<iframe width="560" height="315"
                                    src="${nasa.url}"
                                    frameborder="0" allowfullscreen></iframe>`)
            } else {
              $s("section").append(`<img class="nasa-img" src="${nasa.hdurl}" alt="">`);
            }
            $s("h3").append("Click here more info!");
          },
          error(response) {
            console.error(response);
          },
        });
        $s("section").empty();
      })
      $s("h3").on("click", () => {
        $s("h3").append(`${nasa.title}`);
        $s("p").append(`${nasa.explanation}`);
      })
    </script>
  </body>
</html>
